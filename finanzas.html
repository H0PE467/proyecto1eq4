<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header><h1>Personal Finances</h1></header>

    <h3>Expenses:</h3>
    <div>
        <h4>Groceries:</h4>         <input type="text" placeholder="$0.00" id="expensed-groceries">      <button class="submitBtn" id="submit-groceries">submit</button>
        <h4>Restaurants:</h4>       <input type="text" placeholder="$0.00" id="expensed-restaurants">    <button class="submitBtn" id="submit-restaurants">submit</button>
        <h4>Transportation:</h4>    <input type="text" placeholder="$0.00" id="expensed-transportation"> <button class="submitBtn" id="submit-transportation">submit</button>
        <h4>Utilities:</h4>         <input type="text" placeholder="$0.00" id="expensed-utilities">      <button class="submitBtn" id="submit-utilities">submit</button>
    </div>
    <div class="subtotals">
        <h4>Subtotal Groceries:</h4><div id="subtotal-groceries"></div>
        <h4>Subtotal Restaurants:</h4><div id="subtotal-restaurants"></div>
        <h4>Subtotal Transportation:</h4><div id="subtotal-transportation"></div>
        <h4>Subtotal Utilities:</h4><div id="subtotal-utilities"></div>
    </div>
    <div>
        <h3>Total: <div id="total"></div></h3>
    </div>
    <script src="./script.js"></script>
</body>
</html>
